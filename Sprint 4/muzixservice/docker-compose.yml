version: '3'
services:
  authService:
    image: tshyamvamsi/authenticationservice:v2
    restart: always
    network_mode: host
    container_name: authServiceCon
    depends_on:
      - mysql
    ports:
      - 8084:8084

  userTrackService:
    image: tshyamvamsi/usertrackservice:v2
    restart: always
    network_mode: host
    container_name: usertrackCon
    depends_on:
      - mongo
    ports:
      - 8085:8085

  mysql:
    image: mysql:5.5
    ports:
      - 3306:3306
    container_name: mysql_container
    network_mode: host
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: UserDb
      MYSQL_USER: approot
      MYSQL_PASSWORD: root123

  angular:
    image: tshyamvamsi/muzixfrontendauthentication:v2
    network_mode: host
    container_name: angular-docker
    ports:
      - 8080:8080

  mongo:
    image: mongo:3.4-jessie
    ports:
      - 27017:27017
    container_name: mongo
    network_mode: host


