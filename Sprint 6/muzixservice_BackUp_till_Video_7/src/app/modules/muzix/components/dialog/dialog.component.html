<div mat-dialog-content>

  <mat-form-field>
    <p>Enter tje comments</p>
    <textarea class="matInput" matInput [(ngModel)] ="comments" >
    </textarea>
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button colour= warn (click) = "onNoClick()">Cancel</button>
    <button class="updateCommentdemo" mat-button colour=warn (click)="updateComments()">Update</button>
  </div>
</div>
