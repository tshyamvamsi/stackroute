<mat-card>
  <mat-card-header>
    <mat-card-title>Login Page</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="my-form">
      <mat-form-field>
        <mat-label class="label">Username</mat-label>
        <mat-icon matPrefix>person</mat-icon>
        <input
          id="username"
          class="matInputdata"
          matInput
          [(ngModel)]="user.username"
          name="username"
          required/>
      </mat-form-field>

      <mat-form-field>
        <mat-label class="label">Password</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input
        type= "password"
          id= "password"
          class="matInputdata"
          matInput
          [(ngModel)]= "user.password"
          name="password"
          required/>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
    class="login-click"
    mat-raised-button
    (click)="login()">
    Login
    </button>

    <button
      class="register-button"
      mat-raised-button
      [routerLink] = "['/register']"
    >
      Register
    </button>
  </mat-card-actions>
</mat-card>
