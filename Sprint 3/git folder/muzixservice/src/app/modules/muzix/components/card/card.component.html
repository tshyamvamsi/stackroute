<mat-card class="example-card">
  <mat-card-header class ="header">
    <mat-card-title>{{track.name}}</mat-card-title>
    <mat-card-subtitle>{{track.artist.name}}</mat-card-subtitle>
  </mat-card-header>

<img
  mat-card-image
  class="image"
  [src]='track.artist.image.text'
  alt="photo of "
/>
<mat-card-actions class="button">
  <button
    class="addbutton"
    *ngIf="!wishData"
    (click)="addButtonClick(track)"
    matTooltip = "Add to wishlist"
    mat-mini-fab
  >
      <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
  </button>

  <button
    class="deletebutton"
    *ngIf="wishData"
    (click)="deleteButtonClick(track)"
    matTooltip = "Delete to Wishlist"
    mat-mini-fab>
    <i class="material-icons">delete</i>
  </button>

  <button class="mat-fab" matTooltip = "Play" mat-mini-fab>
    <mat-icon>
      <a [href]="track.url">
        <i class="material-icons">play_circle_filled_white</i>
      </a>
    </mat-icon>
  </button>

  <button
  class="updatebutton"
  *ngIf="wishData"
  (click)="addComments()"
  matTooltip = "Update comments"
  mat-mini-fab>
          <i class="material-icons">create</i>
    </button>

</mat-card-actions>
</mat-card>
